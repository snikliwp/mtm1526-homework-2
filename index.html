<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>To Do List</title>
<link href="css/general.css" rel="stylesheet">
</head>
<body>
<div class="newform">
	<div class="item">
		<label for="item"> New To-Do Item </label>
		<input type="text" id="item" name="item" size="75">
	</div> <!-- End Class Item --> 
	
	<div class="submit">
		<button id="submit">Submit Item</button>
	</div> <!-- End Class submit --> 
	
	<div class="active">
		<label for="active">Active Items </label>
		<ol>
			<li>test</li>
		</ol>
	</div> <!-- End Class submit --> 
	
	<div class="complete">
		<label for="complete"> Closed Items </label>
		<ul>
			<li>test</li>
		</ul>
	</div> <!-- End Class submit --> 

</div> <!-- End Class newform --> 

<script src="js/todo.js"></script>
	
</body>
</html>
